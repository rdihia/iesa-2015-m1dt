<!doctype html>
<html lang "fr">
    <head>
	    <meta charset="utf-8" />
	    <title>Geolocalisation</title>
        <script>
		    function myPosition(position){
		        alert('latitude : ' + position.coords.latitude + ' Longitude : ' + position.coords.longitude + ' Altitude : ' + position.coords.altitude);				
				}
            if (navigator.geolocation) {
		        navigator.geolocation.getCurrentPosition(myPosition);
			    } else {
			    alert ("Le navigateur ne prend pas en compte la geolocalisation HTML5");
				}
        </script>
    </head>
	<body></body>
</html>
